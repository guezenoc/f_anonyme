<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrire un nouveau message</title>

    <script src="jquery-3.5.1.min.js"></script>
    
    <script>
    
        $(function(){
            //ENVOI
            $("#envoyer").click(function()
            {
                console.log($("#titre_message").val());
                console.log($("#message").val());
                $.ajax({
                    url: "nouveau_message.php",
                    data: {
                        titre: $("#titre_message").val(),
                        contenu: $("#message").val()
                    },
                    method: "POST"
                })
                .done(function(){
                    console.log("c'est envoy√© !");
                });
                $("#titre_message").val("");
                $("#message").val("");
            });
        })
    </script>
</head>
<body>
    <a href= "index.html">Accueil</a>
    <h1>Ecrire un nouveau message</h1>
    <form id ="formulaire" action="" method="POST" >
        <input type="text" name ="titre_message" id="titre_message" placeholder = "titre du message">
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="button" id="envoyer" value="envoyer">
    </form>
    
</body>
</html>
